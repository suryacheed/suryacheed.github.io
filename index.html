<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f4ef; /* Off-white background color */
        }
        .container {
            max-width: 600px;
            margin: 150px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img.profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        h1, h2, p {
            text-align: center;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path-to-your-image.jpg" alt="Your Name" class="profile-picture">
        <h1>Your Name</h1>
        <h2>Profession or Title</h2>
        <p>Hello! I'm a brief description about you. This is a placeholder text where you can write a little bit about yourself, your work, or anything else you'd like to share.</p>
        <p>Connect with me: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </div>
</body>
</html>
